<!DOCTYPE html>
<html>
<head>
  <title>Student Information Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      text-align: center;
    }
    th, td {
      border: 2px solid black;
      padding: 8px;
    }
    th {
      background-color: #ddd;
    }
   
  </style>
</head>
<body>
<div class="table-container">
    <table>
    <div style="margin-left: 210px; font-size: 2rem;">Student Information</div>
    <tr>
      <th rowspan="2">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    <tr>
      <td></td>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td></td>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td></td>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td></td>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
</div>
</body>
</html>
